<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to View Portfolio</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="login-container animate__animated animate__fadeIn">
        <h1 class="animate__animated animate__bounceInDown">Welcome to Yahya Nouri's Portfolio</h1>
        <p>Please enter the password to access the content:</p>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Enter password" required class="animate__animated animate__slideInLeft">
            <button type="submit" class="animate__animated animate__pulse animate__infinite">Submit</button>
        </form>
    </div>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
